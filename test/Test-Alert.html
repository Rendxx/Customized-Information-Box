<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" src="../dist/InfoBox.js"></script>
    <title>Alert [Info Box]</title>
    <style type="text/css">
        body{
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAABEklEQVRoge2ZwQ6DIAyGgSz6AkuM953YxbfY42N26Gl3s2QvgEGzK4cJxs46un43mkr5Q/glVKkMANDmclL0fX/DfJ+rbzCT/wK8BQBA671vqBazpT7vHSiBpABr7VDX9ZNqMVvqn+JBbFnW2uEb8XEcUfN77xsAWMzX8SA+MLFyTFxr3VRVdd9r/iQA0DrnulXJC2B+ZGvq8z7EJVC8C/HegRKQu9DR8BYgLkQAbwHiQgQUL0Bj321yGGMu8zw/9qyRRB62dkZc6Gh4C5C7EAG8BYgLEcBbgLgQAcULSPYH4vf5OL6U/ymO6Q8457oQwnlzf+CThVH2B0IIV6WUmqbp9Z/9AXEhAngLkLsQAcULeANxPile0TMhiAAAAABJRU5ErkJggg==");
        }
        .btn {
            margin: 10px;
            background-color: #eee;
            color: #333;
            padding: 10px;
            line-height: 20px;
            font-size: 14px;
            width: 400px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn btn-1">(content, title, bgColor)</div>
    <div class="btn btn-2">(content, title, hideOnClick, bgColor, callback, onHide)</div>
    <div class="btn btn-3">(content, hideOnClick, bgColor)</div>
    <div class="btn btn-4">(content, hideOnClick, bgColor, style)</div>
    <script>
        document.querySelector(".btn-1").addEventListener('click', function(e){
            $$.info.alert({
              content: "Alert Sample without callback. <br />" + this.textContent,
              title: "ALERT",
              bg: "rgba(0,0,0,0.6)"
            });
        }, false);
        document.querySelector(".btn-2").addEventListener('click', function(e){
            var that = this;
            $$.info.alert({
              content: "Alert Sample with callback. <br />" + this.textContent,
              title: "ALERT",
              hideOnClick: true,
              bg: "rgba(0,0,0,0.6)",
              callback: function () {
                that.style['background-color']= '#68A1CA';
                alert('callback');
              },
              onHide: function () {
                alert('onHide');
              }
            });
        }, false);
        document.querySelector(".btn-3").addEventListener('click', function(e){
            $$.info.alert({
              content: "Alert Sample without title. <br />" + this.textContent,
              hideOnClick: true,
              bg: "rgba(0,0,0,0.6)"
            });
        }, false);
        document.querySelector(".btn-4").addEventListener('click', function(e){
            $$.info.alert({
              content: "Alert Sample without title. <br />" + this.textContent,
              hideOnClick: true,
              bg: "rgba(0,0,0,0.6)",
              style:{
                before:{
                    'top':'-50%'
                },
                show:{
                    'top':0,
                    'transition': '0.2s'
                },
                hide:{
                    'top':'-50%',
                    'transition': '0.2s'
                },
                inner:{
                    'transform': 'translate(-50%,0)'
                }
              }
            });
        }, false);
    </script>
</body>
</html>
